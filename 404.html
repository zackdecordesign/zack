<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;

        // Define routes and their corresponding files
        const routes = {
            "/": "index.html",
            "/about": "about.html",
            "/products": "shop.html",
            "/blog": "blog.html",
            "/contact": "contact.html",
            "/cart": "cart.html"
        };

        // Redirect based on the path
        if (routes[path]) {
            window.location.href = routes[path];
        } else {
            document.body.innerHTML = "<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>";
        }
    </script>
</head>
<body>
</body>
</html>
